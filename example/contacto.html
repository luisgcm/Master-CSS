<head>
    <title>ejemploHTML</title>
</head>
<body>
    <!--Encabezado-->
    <h1>Mi primera web</h1>
    <!--Menú-->
    <ul>
        <li>Inicio</li>
        <li>Contenido</li>
        <li>Contacto</li>
    </ul>
    <hr />
    <!--Contenido Contacto-->
    <h2>Contacto</h2>
    <form>
        <p>
            <label for="name">Nombre</label><br>
            <input type="text" name="name" placeholder="Ingrese su nombre..">
        </p>
        <p>
            <label for="biography">Biografía</label><br>
            <textarea name="biography" placeholder="Ingrese biografía" ></textarea>
        </p>
        <p>
            <label for="age">Edad</label><br>
            <select name="age">
                <option value="minor">Menor de edad</option>
                <option value="major">Mayor de edad</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Enviar Email">
        </p>
    </form>
</body>
